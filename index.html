<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Firebase DataBase</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" id="page">
            <div class="col-md-4" id="welcome">
                <h2>Welcome To my Login Page</h2>
                <span id="user"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                <h4>SIGN IN</h4>
            </div>
            <div class="col-md-8" id="login">
                <form id="form">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter Email" required /><br>
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter unique password"><br>
                    <label>CNIC Number</label>
                    <input type="number" id="cnic" placeholder="Enter you CNIC"><br>
                </form>
                <div class="button">
                    <button id="btn">Submit</button>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
<script src='app.js'></script>
</html>
